<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TEST - Secciones</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: red; background: yellow; padding: 20px;">PÁGINA DE PRUEBA - Si ves esto, el HTML funciona</h1>

  <!-- Objetivos -->
  <div class="section-container objectives-section" style="max-width: 1200px; margin: 15px auto; padding: 30px; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 5px solid red;">
    <div class="section-icon-large" style="font-size: 3.5rem; color: #1976D2; text-align: center; margin-bottom: 15px;">
      <i class='bx bxs-trophy'></i>
    </div>
    <h2 style="text-align: center; font-size: 2rem; color: #0D47A1; margin-bottom: 25px; font-weight: bold; background: yellow;">OBJETIVOS ESTRATÉGICOS</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
      <div style="background: white; padding: 25px 20px; border-radius: 15px; text-align: center; border: 3px solid green;">
        <i class='bx bxs-leaf' style="font-size: 2.5rem; color: #1976D2; margin-bottom: 12px; display: block;"></i>
        <p style="color: #263238; line-height: 1.5; font-size: 0.95rem; font-weight: 500;">Apoyar nuevas oportunidades</p>
      </div>
      <div style="background: white; padding: 25px 20px; border-radius: 15px; text-align: center; border: 3px solid green;">
        <i class='bx bxs-group' style="font-size: 2.5rem; color: #1976D2; margin-bottom: 12px; display: block;"></i>
        <p style="color: #263238; line-height: 1.5; font-size: 0.95rem; font-weight: 500;">Generar empleo local</p>
      </div>
    </div>
  </div>

  <!-- Valores -->
  <div style="max-width: 1200px; margin: 15px auto; padding: 30px; background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 5px solid purple;">
    <div style="font-size: 3.5rem; color: #7b1fa2; text-align: center; margin-bottom: 15px;">
      <i class='bx bxs-heart'></i>
    </div>
    <h2 style="text-align: center; font-size: 2rem; color: #4a148c; margin-bottom: 25px; font-weight: bold; background: yellow;">VALORES CORPORATIVOS</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px;">
      <div style="background: white; padding: 30px 20px; border-radius: 15px; text-align: center; border: 3px solid orange;">
        <div style="font-size: 3rem; color: #7b1fa2; margin-bottom: 12px;">
          <i class='bx bxs-badge-check'></i>
        </div>
        <h3 style="color: #4a148c; font-size: 1.2rem; margin: 12px 0 8px;">Lealtad y Honestidad</h3>
        <p style="color: #263238; line-height: 1.5; font-size: 0.9rem;">Compromiso con la ética</p>
      </div>
      <div style="background: white; padding: 30px 20px; border-radius: 15px; text-align: center; border: 3px solid orange;">
        <div style="font-size: 3rem; color: #7b1fa2; margin-bottom: 12px;">
          <i class='bx bxs-hand-up'></i>
        </div>
        <h3 style="color: #4a148c; font-size: 1.2rem; margin: 12px 0 8px;">Responsabilidad</h3>
        <p style="color: #263238; line-height: 1.5; font-size: 0.9rem;">Cumplimiento de obligaciones</p>
      </div>
    </div>
  </div>

  <h1 style="text-align: center; color: red; background: yellow; padding: 20px; margin-top: 40px;">FIN DE LA PRUEBA</h1>
</body>
</html>
